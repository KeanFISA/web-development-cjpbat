    <title>FISA</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      .section{
        background-color: cyan(124, 252, 0, 0.5);   /*Change the color of the background*/
      }
      .navBar {
        background-color: blue(0, 128, 0, 0.6);     /*Change the color of the bar on the top*/
        color: white;                               /*Change the text color of your name*/
      }
      .main {
        flex-direction: row;      /*Change position of image to right or left*/
                      /*row or row-reverse*/
      }
      .content {
        color: #525252; /*change color of the text*/
      }
      
      @media screen and (width <= 768px) {
        html {
          height: 100%;
          width: 100%;
          overflow-y: visible;
        }
        .section{
          height: 100%;
          width: 100%;
          margin: 0;
        }
        .main {
          width: 100%;
          height: 100%;
          flex-direction: column;
        }
        .image{
          margin-top: 50px;
        }
        img{
          width: 70%;
          height: fit-content;
        }
        .content div{
          width: 100%;
        }
        .content div h1{
          display: flex;
          justify-content: center;
        }
        .list{
          align-items: flex-start;
          width: 100%;
        }
        .navBar{
          display: flex;
          width: 100%;
        }
      }
    </style>
  </head>
